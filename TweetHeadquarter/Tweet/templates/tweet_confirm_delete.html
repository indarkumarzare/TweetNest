{% extends "layout.html" %}

{% block title %}
TweetNest
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Are you Sure that you want to delete the Tweet ?</h1>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Delete </button>
    <a class="btn btn-success"  href="{% url 'tweet_list'%}">Cancel</a>

{% endblock %}
